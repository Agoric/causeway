<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agoric || Causeway</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="./images/agoric.svg" />
</head>

<body>
    <div class="topbar">
        <form id="uploadForm" class="formUpload">
            <input type="file" id="fileInput" name="file" accept=".log,.slog,.json" required>
            <div id="spinnerFileForm" class="spinner"></div>
            <button id="uploadFileButton" type="submit">Upload File</button>
        </form>
        <form id="dateForm" class="formDateRange">
            <input type="datetime-local" id="startDate" name="startDate" required>
            <input type="datetime-local" id="endDate" name="endDate" required>
            <div id="spinnerDateForm" class="spinner"></div>
            <button id="submitDateButton" type="submit">Submit Dates</button>
        </form>
    </div>

    <div class="mainBody">
        <img id="svgDisplay" src="" alt="Causeway SVG">
    </div>

    <script src="/scripts/ses/ses.umd.min.js" charset="utf-8"></script>
    <script src="./scripts/lockdown.js"></script>
    <script src="scripts/upload.js"></script>
    <script src="scripts/submitDateRange.js"></script>

</body>

</html>
