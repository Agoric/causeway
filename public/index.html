<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agoric || Causeway</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="./images/agoric.svg" />
</head>

<body>

    <div class="container">

        <h2>Choose an Option</h2>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'uploadFileContainer')">Upload File</button>
            <button class="tablinks" onclick="openTab(event, 'timeSelectContainer')">Select Time</button>
        </div>

        <div id="uploadFileContainer" class="tabcontent">
            <h2>Upload Your File</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Choose file to upload</label>
                    <input type="file" id="fileInput" name="file" accept=".log,.slog,.json" required>
                </div>
                <div class="form-group">
                    <div id="spinner" class="spinner" style="display: none;"></div>
                    <button id="uploadButton" type="submit">Upload</button>
                </div>
            </form>
            <p class="message">Supported formats: LOG, SLOG, JSON</p>
        </div>


        <div id="timeSelectContainer" class="tabcontent" style="display:none;">
            <h3>Select Time Range</h3>
            <form id="timeForm">
                <div class="form-group">
                    <label for="startDate">Start Time:</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Time:</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
                <div class="form-group">
                    <div id="spinner" class="spinner" style="display: none;"></div>
                    <button id="submitTimeButton" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./scripts/ses.umd.min.js" charset="utf-8"></script>
    <script src="./scripts/lockdown.js" charset="utf-8"></script>
    <script src="scripts/tabSwitch.js"></script>
    <script src="scripts/upload.js"></script>

</body>

</html>
