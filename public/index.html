<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agoric || Causeway</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="./images/agoric.svg" />
</head>

<body>
    <div class="topbar">

        <form id="networkForm" class="formNetwork">
            <select id="networkSelect" name="network">
                <option value="emerynet">Emerynet</option>
                <option value="devnet">Devnet</option>
                <option value="mainnet">Mainnet</option>
            </select>
            <div id="fileHelperText">
                <p id="helperText">Select Network</p>
            </div>
        </form>

        <form id="uploadForm" class="formUpload">
            <div id="inputBlock">
                <input type="file" id="fileInput" name="file" accept=".log,.slog,.json" required>
                <div id="spinnerFileForm" class="spinner"></div>
                <button id="uploadFileButton" type="submit">Upload File</button>
            </div>
            <div id="fileHelperText">
                <p id="helperText">Supported: .log, .slog, .json</p>
                <p id="helperText"> Maximum file size: 50MB.</p>
            </div>
        </form>

        <form id="dateForm" class="formDateRange">
            <div id="inputBlock">
                <input type="datetime-local" id="startDate" name="startDate" required>
                <div id="spinnerDateForm" class="spinner"></div>
                <button id="submitDateButton" type="submit">Submit Date</button>
            </div>
            <div id="fileHelperText">
                <p id="helperText">Specify a date range to view logs over a 20-second interval.</p>
            </div>
        </form>

        <form id="searchForm">
            <div id="searchFormTop">
                <select id="searchType" name="searchType">
                    <option value="blockHeight">Block Height</option>
                    <option value="txHash">Transaction Hash</option>
                    <option value="searchTerm">Search Term</option>
                </select>
            </div>

            <div id="searchFormBottom">
                <div class="searchInput" id="blockHeightInput">
                    <input type="number" id="blockHeight" name="blockHeight" required>
                    <div class="spinner"></div>
                </div>

                <div class="searchInput" id="txHashInput">
                    <input type="text" id="txHash" name="txHash" required>
                </div>

                <div class="searchInput" id="searchTermInput">
                    <input type="text" id="searchTerm" name="searchTerm" required>
                </div>

                <div id="spinnerSearchForm" class="spinner"></div>
                <button id="submitSearchButton" type="submit">Search</button>
            </div>
        </form>




    </div>

    <div class="mainBody">
        <img id="svgDisplay" src="" alt="Causeway SVG">
    </div>

    <script src="/scripts/ses/ses.umd.min.js" charset="utf-8"></script>
    <script type="module" src="./scripts/index.js"></script>

</body>

</html>
