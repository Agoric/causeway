<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agoric || Causeway</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="./images/agoric.svg" />
</head>

<body>

    <div class="container">
        <h2>Upload Your File</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose file to upload</label>
                <input type="file" id="fileInput" name="file" accept=".log,.slog,.json" required>
            </div>
            <div class="form-group">
                <div id="spinner" class="spinner" style="display: none;"></div>
                <button id="uploadButton" type="submit">Upload</button>
            </div>
        </form>
        <p class="message">Supported formats: LOG, SLOG, JSON</p>
    </div>

    <script src="./scripts/ses.umd.min.js" charset="utf-8"></script>
    <script src="./scripts/lockdown.js" charset="utf-8"></script>
    <script src="scripts/upload.js"></script>

</body>

</html>
